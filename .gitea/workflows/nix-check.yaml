name: Test templates, puts into cache
run-name: ${{ gitea.actor }} checking our nix flake
on: [push]
jobs:
  nix:
    strategy:
      fail-fast: true
      matrix:
        # os: [ubuntu-latest, nix-runner]
        os: [nix-runner]
    runs-on: ${{ matrix.os }}
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ gitea.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by Gitea!"
      - run: echo "ğŸ” The name of your branch is ${{ gitea.ref }} and your repository is ${{ gitea.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      # installing nix not necessary for nix-runner but doesn't take much time
      - name: Install Nix
        uses: cachix/install-nix-action@v31
      - run: nix build --version
      - name: Setup Attic Cache
        uses: ryanccn/attic-action@3354ae812cb672e1381be4c7914204c44db53866
        with:
          endpoint: ${{ secrets.ATTIC_ENDPOINT }}
          cache: ${{ secrets.ATTIC_CACHE }}
          token: ${{ secrets.ATTIC_TOKEN }}
      - name: Build Nix Package
        run: nix flake check
      - run: echo "ğŸ‰ All done, have a great day!"
