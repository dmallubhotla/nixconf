name: Bump flake.lock
on:
  schedule:
    - cron: "41 4 * * *"
  workflow_dispatch:
jobs:
  build:
    runs-on: nix-runner
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install SSH keys
        uses: shimataro/ssh-key-action@d4fffb50872869abe2d9a9098a6d9c5aa7d16be4
        with:
          key: ${{ secrets.SSH_GITEA_SSH_KEY }}
          name: gitea_action
          known_hosts: ${{ secrets.SSH_GITEA_KNOWN_HOSTS }}
      - name: Agent SSH keys
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_GITEA_SSH_KEY }}
          # name: gitea_action
          # known_hosts: ${{ secrets.SSH_GITEA_KNOWN_HOSTS }}
          #- name: Fix SSH key
          # run: sed -i 's/\r$//g' /root/.ssh/gitea_action
      - uses: cachix/install-nix-action@v31
        name: Install Nix
      - name: Setup Attic Cache
        uses: ryanccn/attic-action@3354ae812cb672e1381be4c7914204c44db53866
        with:
          endpoint: ${{ secrets.ATTIC_ENDPOINT }}
          cache: ${{ secrets.ATTIC_CACHE }}
          token: ${{ secrets.ATTIC_TOKEN }}
      - run: nix flake update
      - run: nix flake check
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Bump flake.lock
          branch: flake-update
          push_options: '--force'
          commit_options: '--no-verify --signoff'
          file_pattern: flake.lock
          commit_user_name: Flake Bot # defaults to "GitHub Actions"
          #commit_user_email: my-github-actions-bot@example.org # defaults to "actions@github.com"
          commit_author: Flake Bot <actions@github.com> # defaults to author of the commit that triggered the run
          skip_dirty_check: false
          skip_fetch: true
          skip_checkout: true
